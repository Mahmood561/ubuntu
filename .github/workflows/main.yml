name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Install desktop and RDP
        run: |
          sudo apt update
          sudo apt install -y xrdp xfce4 xfce4-goodies
          echo "startxfce4" > ~/.xsession

      - name: Create RDP user
        run: |
          PASSWORD=$(openssl rand -base64 12)
          sudo useradd -m rdp
          echo "rdp:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo rdp
          echo "RDP_PASS=$PASSWORD" >> $GITHUB_ENV

      - name: Enable XRDP
        run: |
          sudo systemctl enable xrdp
          sudo systemctl restart xrdp

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Start tunnel
        run: |
          cloudflared tunnel --url rdp://localhost:3389 --no-autoupdate > tunnel.log 2>&1 &
          sleep 5
          grep -o 'tcp://[^ ]*' tunnel.log | head -n 1 > tunnel.txt

      - name: Show access info
        run: |
          echo "=== RDP ACCESS ==="
          echo "Tunnel:"
          cat tunnel.txt
          echo "Username: rdp"
          echo "Password: $RDP_PASS"
          echo "=================="

      - name: Keep alive
        run: |
          while true; do sleep 300; done
