name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Install minimal desktop + RDP
        run: |
          sudo apt update
          sudo apt install -y xrdp lxde-core lxde-common tigervnc-standalone-server
          echo "startlxde" > ~/.xsession

      - name: Create RDP user
        run: |
          PASS=$(openssl rand -base64 10)
          sudo useradd -m rdp
          echo "rdp:$PASS" | sudo chpasswd
          sudo usermod -aG sudo rdp
          echo "RDP_PASS=$PASS" >> $GITHUB_ENV

      - name: Start XRDP
        run: |
          sudo systemctl restart xrdp

      - name: Install cloudflared
        run: |
          curl -sL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Start tunnel
        run: |
          cloudflared tunnel --url tcp://localhost:3389 --no-autoupdate > tunnel.log 2>&1 &
          sleep 5
          grep -o 'tcp://[^ ]*' tunnel.log | head -n 1 > tunnel.txt

      - name: Show access info
        run: |
          echo ""
          echo "==== RDP ACCESS ===="
          echo "Address:"
          cat tunnel.txt
          echo "Username: rdp"
          echo "Password: $RDP_PASS"
          echo "===================="
          echo ""

      - name: Keep alive
        run: |
          while true; do sleep 300; done
